<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users - Admin Dashboard</title>
    <link rel="stylesheet" href="/sahla-frontend/Admin/css/styles.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Admin Dashboard</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="users.html" class="active">Users</a></li>
                    <li><a href="courses.html">Courses</a></li>
                    <li><a href="challenges.html">Challenges</a></li>
                    <li><a href="badges.html">Badges</a></li>
                    <li><a href="lessons.html">Lessons</a></li>
                    <li><a href="progress.html">Progress</a></li>
                    <li><a href="tests.html">Tests</a></li>
                    <li><a href="questions.html">Questions</a></li>
                    <li><a href="answers.html">Answers</a></li>
                    <li><a href="logout.html">Logout</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header class="main-header">
                <h1>Manage Users</h1>
                <a href="user_form.html" class="btn btn-primary">Add New User</a>
            </header>
            <section class="table-section">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Address</th>
                            <th>Points</th>
                            <th>Created At</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>johndoe</td>
                            <td>john@example.com</td>
                            <td>123 Main St</td>
                            <td>500</td>
                            <td>2025-05-01</td>
                            <td>
                                <a href="user_form.html?id=1" class="btn btn-small btn-edit">Edit</a>
                                <button class="btn btn-small btn-delete" onclick="confirmDelete('1')">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </div>
    <script>
        function confirmDelete(id) {
            if (confirm("Are you sure you want to delete this user?")) {
                // Backend DELETE endpoint
                fetch(`/api/users/${id}`, { method: 'DELETE' })
                    .then(() => location.reload())
                    .catch(err => alert('Error deleting user'));
            }
        }
    </script>
</body>
</html>
